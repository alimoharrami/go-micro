<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management | Enterprise Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <main class="container">
        <div class="glass-card">
            <header class="card-header">
                <div class="logo-area">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <h1>User Provisioning</h1>
                </div>
                <p class="subtitle">Securely onboard new personnel to the ecosystem.</p>
            </header>

            <form id="addUserForm" class="user-form">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="first_name" placeholder="e.g. Sarah" required>
                    </div>

                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="last_name" placeholder="e.g. Connor" required>
                    </div>

                    <div class="input-group full-width">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="sarah.connor@enterprise.co" required>
                    </div>

                    <div class="input-group full-width">
                        <label for="password">Temporary Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••••••" required>
                        <div class="password-strength-meter"></div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary" id="submitBtn">
                        <span class="btn-text">Create User</span>
                        <div class="loader" id="btnLoader"></div>
                    </button>
                </div>
            </form>

            <div id="notificationArea" class="notification-area"></div>

            <div class="user-list-section">
                <h2>User Directory</h2>
                <div class="user-list-container">
                    <table class="user-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- Users will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/app.js"></script>
</body>

</html>
