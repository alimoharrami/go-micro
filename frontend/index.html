<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | User Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>Admin<span>Panel</span></h2>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-link active" id="usersNavLink" onclick="switchView('users')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Users
                </a>
                <a href="#" class="nav-link" id="blogsNavLink" onclick="switchView('blogs')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Blogs
                </a>
                <a href="#" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-profile">
                    <div class="notification-container" id="notificationBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                        <div class="notification-dropdown shadow-card" id="notificationDropdown">
                            <div class="dropdown-header">
                                <h3>Notifications</h3>
                            </div>
                            <div class="dropdown-content" id="notificationList">
                                <p class="empty-msg">No new notifications</p>
                            </div>
                        </div>
                    </div>
                    <span class="avatar">AD</span>
                    <span class="name">Admin User</span>
                </div>
            </header>

            <div class="content-wrapper">
                <!-- User Section -->
                <div id="userSection">
                    <div class="page-header">
                        <h1>User Management</h1>
                        <button class="btn btn-primary" onclick="openModal('create')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add New User
                        </button>
                    </div>

                    <!-- Users Table -->
                    <div class="table-container shadow-card">
                        <table class="data-table" id="usersTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="userListBody">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                        <div class="pagination" id="userPagination">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>

                <!-- Blog Section -->
                <div id="blogSection" style="display: none;">
                    <div class="page-header">
                        <h1>Blog Management</h1>
                        <button class="btn btn-primary" onclick="openBlogModal('create')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add New Blog
                        </button>
                    </div>

                    <!-- Blogs Table -->
                    <div class="table-container shadow-card">
                        <table class="data-table" id="blogsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Created At</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="blogListBody">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                        <div class="pagination" id="blogPagination">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- User Modal Form -->
    <div id="userModal" class="modal">
        <div class="modal-content shadow-card">
            <div class="modal-header">
                <h2 id="modalTitle">Add New User</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group" id="passwordGroup">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Blog Modal Form -->
    <div id="blogModal" class="modal">
        <div class="modal-content shadow-card">
            <div class="modal-header">
                <h2 id="blogModalTitle">Add New Blog</h2>
                <button class="close-btn" onclick="closeBlogModal()">&times;</button>
            </div>
            <form id="blogForm">
                <input type="hidden" id="blogId">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="blogTitle" required>
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea id="blogContent" rows="5" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeBlogModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Blog</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
